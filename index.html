<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.jpg" />
    <title>Hecate GX04</title>
  </head>

  <body>
    <!--OPENING ANIMATION-->
    <div id="openingScreen" class="openingScreen">
      <div class="openingScreen-logos">
        <img src="/assets/EDIFIER-logo.png" alt="" />
        <div class="bar">
          <div class="bar-line"></div>
          <div class="bar-line"></div>
          <div class="bar-line"></div>
        </div>
        <img src="/assets/HECATE-logo.png" alt="" />
      </div>
    </div>

    <!--HEADER-->
    <header>
      <img id="logos" src="assets/logo group-header.png" alt="" />
      <nav class="navigation">
        <ul>
          <li><a href="">home</a></li>
          <li><a href="">about</a></li>
          <li><a href="">details</a></li>
          <li><a href="">meet more</a></li>
        </ul>
        <button class="orderNow-button">order now</button>
      </nav>

      <img
        onclick="openAndClose('open')"
        id="menuIcon"
        src="assets/hamburguer.png"
        alt=""
      />
    </header>
    <!--MOBILE MENU-->
    <div id="menu">
      <img
        onclick="openAndClose('close')"
        id="closeIcon"
        src="assets/closeMenu.png"
        alt=""
      />
      <nav class="navigation">
        <ul>
          <li><a href="" class="">home</a></li>
          <li><a href="" class="">about</a></li>
          <li><a href="" class="">details</a></li>
          <li><a href="" class="">meetmore</a></li>
        </ul>
      </nav>
      <button class="orderNow-button">order now</button>
      <img id="logos" src="assets/logo group-header.png" alt="" />
    </div>

    <section class="home container">
      <img id="title" src="assets/TITLE.svg" />
      <img id="home-image" class="image" src="assets/gx04-6.png" alt="" />
    </section>

    <section class="about">
      <div class="carousel">
        <input id="radio-1" type="radio" name="carousel" checked />
        <label onclick="carousel(0)" for="radio-1"></label>
        <input id="radio-2" type="radio" name="carousel" />
        <label onclick="carousel(1)" for="radio-2"></label>
        <input id="radio-3" type="radio" name="carousel" />
        <label onclick="carousel(2)" for="radio-3"></label>
      </div>
      <div class="carousel-images"></div>

      <div class="text">
        <h3>EDIFIER TWS GAMING HEADPHONE</h3>
        <p>
          Gx04 Hecate is the perfect wireless headset for gamers. With low
          latency, it provides an immersive and lag-free gaming experience.
        </p>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
